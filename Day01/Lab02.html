<html>
    <head>
        <script src="babel.js"></script>
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/jsx">
            var cities = ["Chennai","Pune","Bengaluru","Mumbai"]
            
            function getCitiesInJSX(){
                var citiesInJSX = [];
                for(var i=0;i<cities.length;i++){
                    var id = "city_" + i
                    //var item = "<li>" + cities[i] + "</li>";
                    var item = <li key={id}>{cities[i]}</li>
                    citiesInJSX.push(item)
                }
                return citiesInJSX;
            }
            var list = <ul>{getCitiesInJSX()}</ul>
//            var invalid = <li>one</li><li>Two</li><li>3</li>
                ReactDOM.render(list,document.getElementById("root"))    
        </script>
    </body>
</html>
